<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	<script src="../resources/lib/three/three.min.js"></script>
    <script src="../resources/lib/argon.min.js"></script>
    <link src="../resources/lib/bootstrap-3.3.7/css/bootstrap.min.css"></script>
	</head>
	<body>
		<script>
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);





			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
			camera.position.set(0, 0, 100);
			camera.lookAt(new THREE.Vector3(0, 0, 0));





			var scene = new THREE.Scene();
		    var geometry = new THREE.BoxGeometry(1, 1, 1);
		    var material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
		    var mesh = new THREE.Mesh(geometry, material);

			// var geometry = new THREE.CylinderBufferGeometry( 5, 5, 20, 32 );
			// var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
			// var mesh = new THREE.Mesh( geometry, material );

			scene.add(mesh);

			renderer.render(scene, camera);

		</script>
	  	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  		<script src="../resources/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
